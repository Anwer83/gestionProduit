<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Liste de produits
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSecond()">
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
    
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let p of produits">{{p.titre}}
     
    <ion-icon name="add-circle-outline" slot="end" (click)="viewdetails(p)">
    </ion-icon><ion-icon name="trash-outline" slot="end" (click)="presentAlertConfirm(p)"></ion-icon></ion-item>
 </ion-list>
</ion-content>
